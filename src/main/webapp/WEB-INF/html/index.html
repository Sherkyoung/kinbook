<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书贩子</title>
    <link type="text/css" rel="stylesheet" href="../static/css/reset.css">
    <link type="text/css" rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/idangerous.swiper.css">
    <link rel="stylesheet" href="../static/css/idangerous.swiper.3dflow.css">
</head>
<body>
<div class="header">
    <div class="signUp">登录</div>
    <div class="signIn">注册</div>
</div>
<div class="swiper-container featured">
    <div class="swiper-wrapper">
        <div class="swiper-slide" style="background-image:url(../static/img/big/1.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/2.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/3.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/4.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/5.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/6.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/7.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/1.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/2.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/3.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/4.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/5.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/6.jpg)">
        </div>
        <div class="swiper-slide" style="background-image:url(../static/img/big/7.jpg)">
        </div>
    </div>
</div>
<div class="signInDiv">
    <div class="uporIn">
        <div class="in">注册</div>
        <div class="up">登录</div>
        <div class="signClose"><img src="../static/img/closediv.png"></div>
    </div>
    <!--//登录-->
    <div class="formDivSignUp">
        <form>
            <div class="formInput">
                <input placeholder="请输入登入邮箱" class="input email" name="email" autocomplete="off" id="loginEmail"/>
            </div>
            <div class="errorPwd"><div class="errorIcon"></div><div class="errorInfo">邮箱格式错误</div></div>
            <div class="formInput">
                <input placeholder="请输入密码" class="input" name="email" type="password" autocomplete="off" id="loginPwd"/>
            </div>
            <div class="loginAction"><div class="remember"><input type="checkbox" checked="checked" id="rem">记住我</div><div class="findPwd">忘记密码</div></div>
            <div class="formInput signUpDiv">
                登录
            </div>
        </form>
    </div>
    <!--//注册-->
    <div class="formDivReg">
        <form>
            <div class="formInput">
                <input placeholder="请输入您的注册邮箱" class="input email" name="email" autocomplete="off"/>
            </div>
            <div class="errorPwd"><div class="errorIcon"></div><div class="errorInfo" autocomplete="off">邮箱格式错误</div></div>
            <div class="formInput">
                <input class="input" name="" placeholder="请输入您的密码" type="password" id="pwd" autocomplete="off"/>
            </div>
            <div class="formInput">
                <input class="input" name="pwd" placeholder="请重复密码" type="password" id="pwdP" autocomplete="off"/>
            </div>
            <div class="pwdJ">
                <div>两次输入的密码不一致,请确认！</div>
            </div>
            <div class="formInput">
                <input class="input" name="name" placeholder="请输入您的昵称" autocomplete="off"/>
            </div>
            <div class="formInput signUpDiv">
                 注册
            </div>
        </form>
    </div>
    <div class="thirdPart">
        <div class="other sina"><span>新浪微博登录</span></div>
        <div class="other qq"><span>腾讯qq登录</span></div>
        <div class="other weChat"><span>微信登录</span></div>
    </div>
    <div class="middleLine"><div>or</div></div>
</div>
<div class="backdrop"></div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/idangerous.swiper-2.0.min.js"></script>
<script src="../static/js/idangerous.swiper.3dflow-2.0.js"></script>
<script src="../static/js/jquery.cookie.js"></script>
<script src="../static/js/main.js"></script>
</body>
</html>
